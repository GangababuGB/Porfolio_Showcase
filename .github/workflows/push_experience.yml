
name: Debug Pushbullet Secret

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Debug secret
        run: |
          echo "PUSHBULLET_TOKEN from secrets: '${{ secrets.PUSHBULLET_TOKEN }}'"
          echo "Length: ${#PUSHBULLET_TOKEN}"
        env:
          PUSHBULLET_TOKEN: ${{ secrets.PUSHBULLET_TOKEN }}
